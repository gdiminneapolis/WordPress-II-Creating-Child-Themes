<head>
  <meta charset="utf-8">

  <title>{{ site.title }}</title>

  <meta name="description" content="{{site.description}}">
  <meta name="author" content="{{site.author}}">
  <meta name="keywords" content="{{site.keywords | join: ", "}}">

  <link rel="stylesheet" href="{{ '/css/reveal.css' | prepend: site.reveal_path | relative_url }}">
  <link rel="stylesheet" href="{{ site.style | prepend: '/css/theme/' | prepend: site.reveal_path | relative_url }}.css" id="theme">
  <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}" media="screen" />

  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <link rel="icon" type="{{ "image/x-icon" | prepend: site.baseurl }}" href="favicon.ico"/>
  <!--[if lt IE 9]>
      <script src="{{ "/reveal.js/lib/js/html5shiv.js" | prepend: site.baseurl }}"></script>
      <![endif]-->
</head>
